<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/tailwind.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Trello Clone</title>
</head>
<body>
    <section class="site-wrapper bg-green-200 h-screen">
        <header class="main-header">
            <nav class="main-nav">
                <h1 class="logo">Trello Clone</h1>
            </nav>
        </header>
        <main class="grid grid-flow-col auto-cols-fr gap-12">
            <section class="p-4 grid grid-rows-fr rounded-lg shadow-lg">
                <h1 class="text-2xl underline mb-5 tracking-wider font-montserrat">Backlog</h1>
                <div id="placement-div" class="p-3 grid grid-flow-cols-3 gap-4 rounded-lg overflow-y-auto h-80 mb-10 shadow-lg">
                    
                </div>
                <textarea cols="5" rows="5" class="resize-none border rounded outline-none p-2 w-full mx-auto"></textarea>
                <button class="bg-yellow-500 w-9/12 text-white p-1 mx-auto mt-5 rounded-lg focus:outline-none  cursor-pointer createBtn">Create</button>
            </section>

            <section class="p-4 grid grid-rows-fr rounded-lg shadow-lg">
                <h1 class="text-2xl underline mb-5">To-do</h1>
                <div class="p-3 grid grid-flow-cols-3 gap-4 rounded-lg overflow-y-auto h-80 mb-10 shadow-lg">
                    <div>
                        
                    </div>
                </div>
                
            </section>

            <section class="p-4 grid grid-rows-fr rounded-lg shadow-lg">
                <h1 class="text-2xl underline mb-5">In-progress</h1>
                <div class="p-3 grid grid-flow-cols-3 gap-4 rounded-lg overflow-y-auto h-80 mb-10 shadow-lg">
                    <div>
                        
                    </div>
                </div>
                
            </section>

            <section class="p-4 grid grid-rows-fr rounded-lg shadow-lg">
                <h1 class="text-2xl underline mb-5">Done</h1>
                <div class="p-3 grid grid-flow-cols-3 gap-4 rounded-lg overflow-y-auto h-80 mb-10 shadow-lg">
                    <div>
                        
                    </div>
                </div>
                
            </section>
        </main>
    </section>
    <script src="js/app.js"></script>
</body>
</html>
